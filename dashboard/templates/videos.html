{% extends "base.html" %}

{% block content %}
    <div class="header bg-primary pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">
                    <div class="col-lg-6 col-7">
                        <h6 class="h2 text-white d-inline-block mb-0">视频模块</h6>
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fas fa-home">总揽</i></a>
                                </li>
                                <li class="breadcrumb-item"><a href="{% url 'video' %}">视频信息总揽</a></li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-wrapper">
                    <!-- Input groups -->
                    <div class="card">
                        <!-- Card header -->
                        <div class="card-header">
                            <h2>直播状态</h2>
                        </div>
                        <!-- Card body -->
                        <div class="card-body">
                            <iframe src="http://192.168.1.10:8080/stat" height="400px" class="col-lg-12"></iframe>
                        </div>
                    </div>
                    <div class="card">
                        <!-- Card header -->
                        <div class="card-header">
                            <h2>录制视频状态</h2>
                        </div>
                        <!-- Card body -->
                        <div class="card-body">
                            {% if videostate == True %}
                                <h4>录制中</h4>
                            {% elif videostate == None or videostate == False %}
                             <h4>没有任务</h4>
                            {% endif  %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

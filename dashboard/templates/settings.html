{% extends "base.html" %}

{% block content %}
    <!-- Header -->
    <div class="header bg-primary pb-6">
        <div class="container-fluid">
            <div class="header-body">
                <div class="row align-items-center py-4">
                    <div class="col-lg-6 col-7">
                        <h6 class="h2 text-white d-inline-block mb-0">系统设置</h6>
                        <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                                <li class="breadcrumb-item"><a href="{% url 'home' %}"><i class="fas fa-home"></i></a>
                                </li>
                                <li class="breadcrumb-item"><a href="#">设置</a></li>
                                <li class="breadcrumb-item active" aria-current="page">系统设置</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col-lg-12">
                <div class="card-wrapper">
                    <!-- Input groups -->
                    <div class="card">
                        <!-- Card header -->
                        <div class="card-header">
                            <h4>当前设置</h4>
                        </div>
                        <!-- Card body -->
                        <div class="card-body">
                            <p>当前车辆排量设置为：{{ displacemen }} 升 </p>
                            <p>obd 模式：{{ obdmode }}  </p>
                            <p>obd 蓝牙地址：{{ address }}  </p>
                            <hr style="border-top:1px dashed #987cb9;" width="100%" color="#987cb9" size=1>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <!-- Card header -->
                    <div class="card-header">
                        <h3 class="mb-0">修改配置</h3>
                    </div>
                    <!-- Card body -->
                    <div class="card-body">
                        <form>
                            <!-- Input groups with icon -->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <form action="{% url 'settings' %}" method="post">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">修改汽车排量</label>
                                                <input type="text" name="displacemen" class="form-control"
                                                       placeholder="1.8"
                                                       aria-describedby="emailHelp">
                                                <small id="emailHelp" class="form-text text-muted">输入汽车排量最小排量0.1</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">修改蓝牙地址</label>
                                                <input type="text" name="address" class="form-control"
                                                       placeholder="DC:0D:30:47:76:43"
                                                       aria-describedby="emailHelp">
                                                <small id="emailHelp" class="form-text text-muted">输入obd设备的蓝牙地址</small>
                                            </div>
{#                                            <input type="submit" value="保存并重启"/>#}
                                            <button type="submit" class="btn btn-primary">保存并重启</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
